<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../lib/mui.min.js"></script>
    <script src="../lib/lib.js"></script>
    <script src="../lib/fff.js"></script>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
                dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            docEl.dataset.dpr = dpr;
            var recalc = function () {
                var width = docEl.clientWidth;
                if (width / dpr > 750) {
                    width = 750 * dpr;
                }
                docEl.dataset.percent = 100;
                docEl.style.fontSize = width / 10 + 'px';
            };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="../css/mui.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="bg">
    <div class="bgCover"></div>
</div>
<div class="body">
    <div class="index">
        <div class="dailyInfo dailyCost">
            <div class="dailyInfo_title">日成本</div>
            <div class="dailyInfo_Num">0</div>
        </div>
        <div class="dailyInfo dailyBenefit">
            <div class="dailyInfo_title">日收益</div>
            <div class="dailyInfo_Num">0</div>
        </div>
        <hr/>
        <div class="dailyInfo timeInfo">
            <div class="dailyInfo_Num">00:00:00</div>
            <div class="dailyInfo_title">后查看当日报告</div>
        </div>
    </div>
</div>
<script src="../config.js" charset="utf-8"></script>
<script src="./index.js"></script>
</body>
</html>
