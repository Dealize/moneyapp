<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../lib/require.js"></script>
    <script src="../lib/mui.min.js"></script>
    <!--<script src="../lib/jquery.js"></script>-->
    <!--<script src="../lib/jquery.ui.js"></script>-->
    <!--<script src="../lib/jquery.fullPage.js"></script>-->
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
                dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            docEl.dataset.dpr = dpr;
            var recalc = function () {
                var width = docEl.clientWidth;
                if (width / dpr > 750) {
                    width = 750 * dpr;
                }
                docEl.dataset.percent = 100;
                docEl.style.fontSize = width / 10 + 'px';
            };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="../lib/mui.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../lib/jquery.fullPage.css">
    <link rel="stylesheet" href="./index.css">
    <style>
        .fp-controlArrow{
            top:initial !important;
            bottom:10%;
        }
    </style>
</head>
<body>
<div class="bg">
</div>

<div id="fullpage">
    <div class="section active" >
        <div id="index">
            <div class="toolBar">
                <div class="toolBar_btn"></div>
                <div class="toolBar_btn moreSetting">
                    更多设置
                </div>
            </div>
            <div class="dailyInfo dailyCost">
                <div class="dailyInfo_title">日成本</div>
                <div class="dailyInfo_Num"></div>
            </div>
            <div class="dailyInfo dailyBenefit">
                <div class="dailyInfo_title">日收益</div>
                <div class="dailyInfo_Num"></div>
            </div>
            <hr/>
            <div class="dailyInfo timeInfo">
                <div class="dailyInfo_Num">00:00:00</div>
                <div class="dailyInfo_title">后查看当日报告</div>
            </div>
        </div>
    </div>
    <div class="section" id="section1">
        <div class="slide"><h1>Simple Demo</h1></div>
        <div class="slide"><h1>Only text</h1></div>
        <div class="slide"><h1>And text</h1></div>
        <div class="slide"><h1>And more text</h1></div>
    </div>
    <div class="section" id="section2"><h1>No wraps, no extra markup</h1></div>
    <div class="section" id="section3"><h1>Just the simplest demo ever</h1></div>
</div>





<script src="../config.js" charset="utf-8"></script>
<script src="./index.js"></script>
</body>
</html>
