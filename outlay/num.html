<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../lib/mui.min.js"></script>
    <script src="../lib/lib.js"></script>
    <script src="../lib/fff.js"></script>
    <script src="../lib/mui.picker.all.js"></script>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
                dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            docEl.dataset.dpr = dpr;
            var recalc = function () {
                var width = docEl.clientWidth;
                if (width / dpr > 750) {
                    width = 750 * dpr;
                }
                docEl.dataset.percent = 100;
                docEl.style.fontSize = width / 10 + 'px';
            };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="../css/mui.css">
    <link rel="stylesheet" href="../css/base.css">
    <style>
        .numkeyboard{
            width:100%;
            background: #333;
            color:#fff;
            position: fixed;
            bottom:0;left:0;
            z-index:9;
        }
        td{
            width:24%;
            height:1.25rem;
            line-height: 1.25rem;
            text-align: center;
        }
        td:active{
            background: #ccc;
            color:#000;
        }
    </style>
</head>
<body>

<table  class="numkeyboard" border="1">
    <tr>
        <td data-value="1">1</td>
        <td data-value="2">2</td>
        <td data-value="3">3</td>
        <td data-value="del" rowspan="2">del</td>
    </tr>
    <tr>
        <td data-value="4">4</td>
        <td data-value="5">5</td>
        <td data-value="6">6</td>
    </tr>
    <tr>
        <td data-value="7">7</td>
        <td data-value="8">8</td>
        <td data-value="9">9</td>
        <td data-value="ok" rowspan="2">确定</td>
    </tr>
    <tr>
        <td data-value="point">·</td>
        <td data-value="0">0</td>
        <td data-value=""></td>
    </tr>
</table>
<script src="../config.js" charset="utf-8"></script>
<script src="./outlay.js"></script>
</body>
</html>
