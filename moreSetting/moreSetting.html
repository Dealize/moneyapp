<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../lib/mui.min.js"></script>
    <script src="../lib/lib.js"></script>
    <script src="../lib/fff.js"></script>
    <script src="../lib/mui.picker.all.js"></script>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
                dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            docEl.dataset.dpr = dpr;
            var recalc = function () {
                var width = docEl.clientWidth;
                if (width / dpr > 750) {
                    width = 750 * dpr;
                }
                docEl.dataset.percent = 100;
                docEl.style.fontSize = width / 10 + 'px';
            };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="../css/mui.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="./moreSetting.css">
    <link rel="stylesheet" href="../css/mui.picker.all.css">

</head>
<body>
<div class="bg">
    <div class="bgCover"></div>
</div>
<div class="title">
    <div class="title_left mui-action-back"> < </div>
    <div class="title_center">更多设置</div>
    <div class="title_right"></div>
</div>
<div class="body moreSetting">
    <div class="moreSetting_item setMoney">
        <div class="item_title">账户金额</div>
        <div class="item_content">0</div>
    </div>
    <div class="m_block_btn setMoneyBtn">确认校正</div>
    <div class="m_block_btn setCategory">设置支出类别</div>

    <div class="m_block_btn setIncomeCategory">设置收入类别</div>


    
    <div class="m_block_btn feedBack">建议和八阿哥反馈</div>    
    <div class="m_block_btn logoutBtn">退出登录</div>
    
</div>
<script src="../config.js" charset="utf-8"></script>
<script src="./moreSetting.js"></script>
</body>
</html>
